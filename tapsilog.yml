socket: /tmp/tapsilog.sock
pidfile: /tmp/tapsilog.pid
daemonize: true
key: some_serious_key

syncinterval: 1

levels: [ debug, info, warn, error, fatal ]

backend:
  adapter: sqlite
  path: /tmp/tapsilog_test/ # with trailing slash | folder must exist
  database: logs

  services:
    - service: default
      target: history # table name
    - service: fatima
      target: history